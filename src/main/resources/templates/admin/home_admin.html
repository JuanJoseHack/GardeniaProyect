<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{admin/template_admin::head_admin}"></head>
    <body>
        <div th:insert="~{admin/template_admin::header_admin}"></div>
        <div class="container">
            
            <header class="jumbotron my-4">
                <h1 class="display-3">Bienvenido</h1>
            </header>
            
             <table class="table">
                <thead>
                    <tr>
                        <th scope="col">nombre</th>
                        <th scope="col">descripcion</th>
                        <th scope="col">precio</th>
                        <th scope="col">editar</th>
                        <th scope="col">inventario</th>
                        <th scope="col">eliminar</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="producto: ${products}">
                        <td th:text="${producto.name}"></td>
                        <td th:text="${producto.description}"></td>
                        <td th:text="${producto.price}"></td>
                        <td><a class="btn btn-warning" th:href="@{/admin/products/edit/{id} (id = ${producto.id}) }">Editar</a></td>
                        <td><a class="btn btn-primary">Inventario</a></td>
                        <td><a class="btn btn-danger" th:href="@{/admin/products/delete/{id} (id = ${producto.id}) }">Eliminar</a></td>
                    </tr>
                </tbody>
                
                
            </table>
            
           <a class="btn btn-dark" th:href="@{/admin/products/create}">Crear Producto</a>
           
        </div>
    </body>
    <div class = "footer" th:insert="~{admin/template_admin::footer_admin}"></div>
</html>
<style>
    .body{
        position: relative;
    }
    .footer{
        margin-top: 10rem;
        position: absolute;
        bottom:0px;
        height: 60px;
        width: 100%;
    }

</style>
