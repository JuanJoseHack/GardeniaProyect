<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{user/template_user::head}"></head>
    <body>
        <div th:insert="~{user/template_user::header}"></div>
        <div class="text-center">
            <h1 class="font-weight-bold" style="font-size: 3rem;">PRODUCTOS A LA VENTA</h1>
        </div>
        <div class="row text-center">
            <div class="col-lg-3 col-md-6 mb-4" th:each="product: ${products}">
                <div class="card h-100">
                    <img class="card-img-top" th:src="@{images/{img} (img = ${product.image})}" alt="alt"/>
                    <div class="card-body">
                        <p class="card-text"th:text="${product.name}"> Nombre del producto</p>  
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-success" th:href="@{/home/product-detail/{id} (id=${product.id})}">Ver Producto</a>     
                    </div>
                </div> 
            </div>
        </div>
    </body>
    <div class = "footer" th:insert="~{user/template_user::footer}"></div>
</html>
<style>
    .body{
        position: relative;
    }
    .footer{
        margin-top: 10rem;
        position: absolute;
        bottom:0px;
        height: 60px;
        width: 100%;
    }

</style>
